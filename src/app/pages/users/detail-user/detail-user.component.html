<nb-card *ngIf="userData" class="user-detail">
    <nb-card-header
        *ngIf="userData.identificationInformation"
        class="text-center"
        >{{
            userData.identificationInformation.surname +
                ' ' +
                userData.identificationInformation.name +
                ' ' +
                userData.identificationInformation.patronymic
        }}</nb-card-header
    >
    <nb-card-body>
        <nb-tabset>
            <nb-tab tabTitle="Персональные данные">
                <ngx-users-personal-info
                    [userData]="userData"
                    (getUserDetail)="getUserDetail($event)"
                >
                </ngx-users-personal-info>
            </nb-tab>
            <nb-tab [disabled]="!isIdentificated" tabTitle="Идентификация">
                <ngx-users-identification-info
                    *ngIf="isIdentificated"
                    [userData]="userData"
                    [videos]="videos"
                >
                </ngx-users-identification-info>
            </nb-tab>
            <nb-tab
                [disabled]="!isIdentificated || !hasAccessToProducts"
                tabTitle="Продукт '0-0-3'"
            >
                <ngx-loan-application-user-detail
                    *ngIf="isIdentificated"
                    [hasRoleToResetDeclinedApp]="hasRoleToResetDeclinedApp"
                    [userData]="userData"
                    [kibData]="loanApplKibData"
                ></ngx-loan-application-user-detail>
            </nb-tab>

            <nb-tab
                [disabled]="!isIdentificated || !hasAccessToProducts"
                tabTitle="Продукт 'Топливная карта'"
            >
                <ngx-fuel-card-user-detail
                    *ngIf="isIdentificated"
                    [hasRoleToResetDeclinedApp]="hasRoleToResetDeclinedApp"
                    [userData]="userData"
                    [kibData]="fuelCardApplKibData"
                ></ngx-fuel-card-user-detail>
            </nb-tab>
        </nb-tabset>
    </nb-card-body>
</nb-card>
