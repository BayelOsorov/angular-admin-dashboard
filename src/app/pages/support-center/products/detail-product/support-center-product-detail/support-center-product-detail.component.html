<nb-card>
    <nb-card-header>
        <strong *ngIf="productData">Продукт: {{ productData.name.ru }}</strong>
        <div class="d-flex justify-content-between mt-3">
            <div class="d-flex">
                <ngx-input-search
                    class="mr-5"
                    placeholder="Поиск по названию"
                    [control]="form.get('text')"
                >
                </ngx-input-search>
                <ngx-multiple-search-select
                    isSearch="true"
                    [size]="'default'"
                    (searchEmit)="getCategories($event)"
                    [isRequired]="false"
                    [submitted]="false"
                    [data]="categoriesList"
                    type="default"
                    [control]="form.get('categoryId')"
                    [placeholder]="'Название категории'"
                ></ngx-multiple-search-select>
            </div>

            <a
                [routerLink]="[
                    '/support-center/answers/create/categoryId/' +
                        null +
                        '/productId/' +
                        productId
                ]"
            >
                <button nbButton status="primary">Добавить ответ</button>
            </a>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ngx-custom-table
            (changePageEvent)="getAnswers($event)"
            (deleteItemEvent)="deleteAnswer($event)"
            (openModalEvent)="updateAnswer($event)"
            [tableColumns]="tableColumns"
            [tableData]="listAnswers"
            [productName]="'ни одного ответа'"
        >
        </ngx-custom-table> </nb-card-body
></nb-card>
