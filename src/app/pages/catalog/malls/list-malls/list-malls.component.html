<nb-card>
    <nb-card-header>
        <strong>Места</strong>
        <div class="d-flex justify-content-between mt-3">
            <div [formGroup]="form" class="d-flex">
                <ngx-input-search
                    class="mr-5"
                    placeholder="Поиск по названию"
                    [control]="form.get('name')"
                >
                </ngx-input-search>
                <nb-select
                    style="width: 200px"
                    class="mr-5"
                    size="small"
                    fullWidth
                    placeholder="Тип"
                    formControlName="type"
                >
                    <nb-option value="">Все</nb-option>
                    <nb-option value="10">Торговый центр</nb-option>
                    <nb-option value="20">Базар</nb-option>
                </nb-select>
                <ngx-multiple-search-select
                    isSearch="true"
                    [control]="form.get('localityId')"
                    [size]="'default'"
                    [isRequired]="false"
                    (searchEmit)="getLocalities($event)"
                    [data]="localities"
                    [placeholder]="'Название населенного пункта'"
                    [type]="'default'"
                ></ngx-multiple-search-select>
            </div>

            <a routerLink="/catalog/malls/create">
                <button nbButton status="primary">Добавить</button>
            </a>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ngx-custom-table
            (changePageEvent)="getMalls($event)"
            (deleteItemEvent)="deleteMall($event)"
            (openModalEvent)="updateMall($event)"
            [tableColumns]="tableColumns"
            [tableData]="listMalls"
            [productName]="'ни одного торгового центра'"
        >
        </ngx-custom-table> </nb-card-body
></nb-card>
