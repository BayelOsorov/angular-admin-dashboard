<nb-card>
    <nb-card-header></nb-card-header>
    <nb-card-body *ngIf="partner">
        <nb-card>
            <div class="partner-info">
                <div>
                    <img
                        class="logo"
                        [src]="partner.logo | useHttpImgSrc"
                        alt="logo"
                    />
                </div>
                <div class="title">
                    <strong>{{ partner?.name }}</strong>
                </div>
            </div>
            <nb-tabset>
                <nb-tab tabTitle="Информация">
                    <div *ngIf="partner" class="d-flex">
                        <div class="col-6 col-md-4 buttons">
                            <button
                                class="d-block w-50"
                                nbButton
                                status="warning"
                                (click)="updatePartner()"
                            >
                                Редактировать
                            </button>
                            <button
                                class="d-block mt-3 w-50"
                                nbButton
                                status="info"
                            >
                                Деактивировать
                            </button>
                            <button
                                class="d-block mt-3 w-50"
                                nbButton
                                status="danger"
                                (click)="deletePartner()"
                            >
                                Удалить
                            </button>
                        </div>
                        <div class="col-md-8">
                            <div class="partner-board row">
                                <div class="partner-card col-md-4">
                                    <div class="card__border container">
                                        <div class="card__inner">
                                            <div class="card__icon favorite">
                                                <i
                                                    style="font-size: 38px"
                                                    class="nb-star"
                                                ></i>
                                            </div>
                                            <div class="card__text">
                                                <p>Избранное</p>
                                                <strong class="float-right"
                                                    >10</strong
                                                >
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                    </div>
                                </div>
                                <div class="partner-card col-md-4">
                                    <div class="card__border container">
                                        <div class="card__inner">
                                            <div class="card__icon feedback">
                                                <i
                                                    style="font-size: 38px"
                                                    class="nb-person"
                                                ></i>
                                            </div>
                                            <div class="card__text">
                                                <p>Отзывы</p>
                                                <strong class="float-right"
                                                    >50</strong
                                                >
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                    </div>
                                </div>
                                <div class="partner-card col-md-4">
                                    <div class="card__border container">
                                        <div class="card__inner">
                                            <div class="card__icon rate">
                                                <i
                                                    style="font-size: 38px"
                                                    class="nb-bar-chart"
                                                ></i>
                                            </div>
                                            <div class="card__text">
                                                <p>Рейтинг</p>
                                                <strong class="float-right"
                                                    >4.5</strong
                                                >
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="header">
                                <div>
                                    <p>Короткое описание на RU</p>
                                </div>

                                <div class="detail">
                                    {{ partner.shortDescription.ru }}
                                </div>
                            </div>
                            <div class="header">
                                <div>
                                    <p>Описание на RU</p>
                                </div>

                                <div class="detail">
                                    {{ partner.description.ru }}
                                </div>
                            </div>

                            <div class="header">
                                <div>
                                    <p>Категории</p>
                                </div>

                                <div class="detail">
                                    <ng-container
                                        *ngFor="let i of partner.categories"
                                    >
                                        {{ i.name }}
                                    </ng-container>
                                </div>
                            </div>
                            <div class="header">
                                <div>
                                    <p>Бренды</p>
                                </div>

                                <div class="detail">
                                    <ng-container
                                        *ngFor="let i of partner.brands"
                                    >
                                        {{ i.name }}
                                    </ng-container>
                                </div>
                            </div>
                            <div class="header">
                                <div>
                                    <p>Теги</p>
                                </div>

                                <div class="detail">
                                    <ng-container
                                        *ngFor="let tag of partner.tags"
                                    >
                                        {{ tag.name.ru }}
                                    </ng-container>
                                </div>
                            </div>
                            <div class="header">
                                <div>
                                    <p>Продукты</p>
                                </div>

                                <div class="detail">
                                    <ng-container
                                        *ngFor="let i of partner.products"
                                    >
                                        {{ i.name }}
                                    </ng-container>
                                </div>
                            </div>
                            <!-- </nb-card> -->
                        </div>
                    </div>
                </nb-tab>
                <nb-tab tabTitle="Галерея">
                    <ngx-gallery [partnerId]="partnerId"></ngx-gallery>
                </nb-tab>
                <nb-tab tabTitle="Филиалы">
                    <ngx-partner-branches
                        [partnerId]="partnerId"
                    ></ngx-partner-branches>
                </nb-tab>
                <nb-tab tabTitle="Отзывы">
                    <ngx-feedbacks [partnerId]="partnerId"></ngx-feedbacks>
                </nb-tab>
                <nb-tab tabTitle="Соцсети">
                    <ngx-partner-messengers
                        [partnerId]="partnerId"
                    ></ngx-partner-messengers>
                </nb-tab>
            </nb-tabset>
        </nb-card>
    </nb-card-body>
</nb-card>
