<div class="row justify-content-center">
    <div class="col-md-8">
        <nb-card>
            <nb-card-header
                >{{
                    this.partnerId
                        ? 'Редактирование партнера'
                        : 'Создание партнера'
                }}
            </nb-card-header>
            <nb-card-body>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <!-- {{
                                form.get('name').invalid &&
                                    (form.get('name').dirty ||
                                        form.get('name').touched) &&
                                    'text-danger'
                            }} -->
                        <label
                            for="exampleInputEmail1"
                            class="label col-sm-3 col-form-label"
                            >Название</label
                        >
                        <div class="col-sm-9">
                            <!-- [status]="
                                    form.get('name').invalid &&
                                    (form.get('name').dirty ||
                                        form.get('name').touched)
                                        ? 'danger'
                                        : 'hint'
                                " -->
                            <input
                                type="text"
                                nbInput
                                fullWidth
                                id="exampleInputEmail1"
                                placeholder="Введите название"
                                formControlName="name"
                                [status]="
                                submitted && (form.get('name')).errors?.['required']
                                    ? 'danger'
                                    : 'basic'
                            "
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputEmail1"
                            class="label col-sm-3 col-form-label"
                            >Короткое описание</label
                        >
                        <div class="col-sm-9">
                            <ngx-localization-inputs
                                [formControlType]="'textarea'"
                                [controlRu]="form.get('shortDescRu')"
                                [controlKy]="form.get('shortDescKg')"
                                [controlUz]="form.get('shortDescUz')"
                                [submitted]="submitted"
                                [label]="'Короткое описание'"
                                [placeholder]="'Введите короткое описание'"
                            >
                            </ngx-localization-inputs>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputEmail1"
                            class="label col-sm-3 col-form-label"
                            >Описание</label
                        >
                        <div class="col-sm-9">
                            <ngx-localization-inputs
                                [formControlType]="'textarea'"
                                [controlRu]="form.get('descRu')"
                                [controlKy]="form.get('descKg')"
                                [controlUz]="form.get('descUz')"
                                [submitted]="submitted"
                                [label]="'Описание'"
                                [placeholder]="'Введите описание'"
                            >
                            </ngx-localization-inputs>
                        </div>
                    </div>
                    <img [src]="logoImg" alt="" width="200" class="center" />
                    <div class="form-group row">
                        <label
                            for="exampleInputPassword1"
                            class="label col-sm-3 col-form-label"
                            >Лого</label
                        >
                        <div class="col-sm-9">
                            <ngx-img-input
                                [control]="form.get('logo')"
                                [submitted]="submitted"
                                [imgSrc]="form.get('logo').value"
                            ></ngx-img-input>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label
                            for="exampleInputPassword1"
                            class="label col-sm-3 col-form-label"
                            >Активен</label
                        >
                        <div class="col-sm-9">
                            <nb-select
                                fullWidth
                                formControlName="isActive"
                                placeholder="Активен"
                            >
                                <nb-option [value]="true">Да</nb-option>
                                <nb-option [value]="false">Нeт</nb-option>
                            </nb-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputPassword1"
                            class="label col-sm-3 col-form-label"
                            >Категория</label
                        >
                        <div class="col-sm-9">
                            <ngx-search-select
                                [submitted]="submitted"
                                [control]="form.get('categories')"
                                (searchEmit)="getCategories($event)"
                                [data]="categories"
                                [placeholder]="'Категория'"
                                [mode]="'multiple'"
                            ></ngx-search-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputPassword1"
                            class="label col-sm-3 col-form-label"
                            >Бренд</label
                        >
                        <div class="col-sm-9">
                            <ngx-search-select
                                [submitted]="submitted"
                                [control]="form.get('brands')"
                                (searchEmit)="getBrands($event)"
                                [data]="brands"
                                [placeholder]="'Бренд'"
                                [mode]="'multiple'"
                            ></ngx-search-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputPassword1"
                            class="label col-sm-3 col-form-label"
                            >Продукт</label
                        >
                        <div class="col-sm-9">
                            <ngx-search-select
                                [submitted]="submitted"
                                [control]="form.get('products')"
                                (searchEmit)="getProducts($event)"
                                [data]="products"
                                [placeholder]="'Продукт'"
                                [mode]="'multiple'"
                            ></ngx-search-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="exampleInputPassword1"
                            class="label col-sm-3 col-form-label"
                            >Теги</label
                        >
                        <div class="col-sm-9">
                            <ngx-multiple-search-select
                                [submitted]="submitted"
                                [control]="form.get('tags')"
                                (searchEmit)="getTags($event)"
                                [data]="tags"
                                [placeholder]="'Теги'"
                            ></ngx-multiple-search-select>
                        </div>
                    </div>

                    <button
                        class="center-button"
                        type="submit"
                        nbButton
                        status="primary"
                    >
                        Подтвердить
                    </button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
