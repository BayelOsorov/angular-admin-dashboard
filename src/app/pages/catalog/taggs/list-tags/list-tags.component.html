<nb-card>
    <nb-card-header>
        <strong>Теги</strong>
        <div class="d-flex justify-content-between mt-3">
            <ngx-input-search
                (searchEvent)="onSearch($event)"
                [placeholder]="'Название тега'"
            >
            </ngx-input-search>
            <button (click)="openCreateModal()" nbButton status="primary">
                Добавить
            </button>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ngx-custom-table
            (deleteItemEvent)="deleteTag($event)"
            (openModalEvent)="openEditModal($event)"
            [tableColumns]="tableColumns"
            [tableData]="listTags"
            [productName]="'ни однога тега'"
        >
        </ngx-custom-table> </nb-card-body
></nb-card>
