<div class="row justify-content-center">
    <div class="col-md-8">
        <nb-card>
            <nb-card-header
                >{{
                    this.brandId ? 'Редактирование бренда' : 'Создание бренда'
                }}
            </nb-card-header>
            <nb-card-body>
                <form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label"
                            >Название</label
                        >
                        <!-- [status]="
                                form.get('name').invalid &&
                                (form.get('name').dirty ||
                                    form.get('name').touched)
                                    ? 'danger'
                                    : 'default'
                            " -->
                        <input
                            type="text"
                            nbInput
                            fullWidth
                            id="exampleInputEmail1"
                            placeholder="Название"
                            formControlName="name"
                            [status]="
                                submitted && (form.get('name')).errors?.['required']
                                    ? 'danger'
                                    : 'basic'
                            "
                        />
                        <!-- <div
                            *ngIf="
                                form.get('name').invalid &&
                                (form.get('name').dirty ||
                                    form.get('name').touched)
                            "
                            class=""
                        >
                            Please choose a username.
                        </div> -->
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label"
                            >Лого</label
                        >
                        <input
                            nbInput
                            fullWidth
                            placeholder="Лого"
                            type="file"
                            (change)="onFileChange($event)"
                            id="formFile"
                            [status]="
                                submitted && (form.get('logo')).errors?.['required']
                                    ? 'danger'
                                    : 'basic'
                            "
                        />
                    </div>
                    <img
                        [src]="logoImg | useHttpImgSrc"
                        alt=""
                        width="200"
                        class="center"
                    />
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label"
                            >Порядок</label
                        >
                        <input
                            type="number"
                            nbInput
                            fullWidth
                            id="exampleInputPassword1"
                            placeholder="Порядок"
                            formControlName="order"
                            [status]="
                                submitted && (form.get('order')).errors?.['required']
                                    ? 'danger'
                                    : 'basic'
                            "
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label"
                            >Активен</label
                        >
                        <nb-select
                            fullWidth
                            formControlName="isActive"
                            placeholder="Активен"
                            required
                        >
                            <nb-option [value]="true">Да</nb-option>
                            <nb-option [value]="false">Нeт</nb-option>
                        </nb-select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label"
                            >Категория</label
                        >
                        <ngx-search-select
                            (searchEmit)="getCategories($event)"
                            [control]="form.get('categoryId')"
                            [data]="categoryList"
                            [placeholder]="'Выберите категорию'"
                        ></ngx-search-select>
                    </div>
                    <button type="submit" nbButton status="danger">
                        Подтвердить
                    </button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
