<nb-card>

        <strong>Бренды</strong>
        <button (click)="openCreateModal()" nbButton status="primary">
            Добавить
        </button>
    </nb-card-header>

    <nb-card-body>
        <ngx-custom-table

        >
        </ngx-custom-table> </nb-card-body
></nb-card>
