<form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Название</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Название"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Лого</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Лого"
            formControlName="logo"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Заказ</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Заказ"
            formControlName="order"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Категория</label>

        <nz-select
            ngDefaultControl
            formControlName="categoryId"
            nzMode="multiple"
            class="w-100"
            nzPlaceHolder="Выберите роль"
            nzAllowClear
            nzServerSearch
            [(ngModel)]="brandData.categoryId"
            [compareWith]="compareFn"
            nzSize="large"
            (nzOnSearch)="onSearch($event)"
        >
            <ng-container *ngIf="!isLoading">
                <nz-option
                    *ngFor="let o of categoryList"
                    [nzValue]="o.id"
                    [nzLabel]="o.name"
                ></nz-option>
            </ng-container>
            <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
                <span nz-icon nzType="loading" class="loading-icon"></span>
                Загрузка...
            </nz-option>
        </nz-select>
    </div>
    <button type="submit" nbButton status="danger">Подтвердить</button>
</form>
