<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Тип</label>
        <nb-select fullWidth formControlName="type" placeholder="Тип">
            <nb-option value="1">Instagram</nb-option>
            <nb-option value="2">Twitter</nb-option>
            <nb-option value="3">Pinterest</nb-option>
            <nb-option value="4">TikTok</nb-option>
            <nb-option value="5">ВКонтакте</nb-option>
            <nb-option value="6">Одноклассники</nb-option>
            <nb-option value="7">WhatsApp</nb-option>
            <nb-option value="8">Messenger</nb-option>
            <nb-option value="9">Telegram</nb-option>
            <nb-option value="10">YouTube</nb-option>
            <nb-option value="11">Website</nb-option>
            <nb-option value="12">Facebook</nb-option>
        </nb-select>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Название</label>
        <ngx-validation-input
            [submitted]="submitted"
            [control]="form.get('name')"
            placeholder="Введите название"
        >
        </ngx-validation-input>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Ссылка</label>
        <ngx-validation-input
            [submitted]="submitted"
            [control]="form.get('link')"
            placeholder="Вставьте ссылку"
        >
        </ngx-validation-input>
    </div>

    <button class="d-flex mx-auto" type="submit" nbButton status="primary">
        Подтвердить
    </button>
</form>
