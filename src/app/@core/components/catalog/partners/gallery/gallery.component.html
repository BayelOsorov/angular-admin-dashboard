<div class="col-sm-9">
    <div class="gallery">
        <ng-container *ngFor="let i of gallery">
            <div class="gallery__item">
                <img [src]="i.imagePath" alt="" />
                <button
                    class="btn edit-btn"
                    (click)="openEditModal(i)"
                    nbButton
                    status="warning"
                >
                    <i style="font-size: 30px" class="nb-edit"></i>
                </button>
                <button
                    class="btn delete-btn"
                    (click)="deleteImage(i.id)"
                    nbButton
                    status="danger"
                >
                    <i style="font-size: 30px" class="nb-trash"></i>
                </button>
            </div>
        </ng-container>
    </div>
</div>
