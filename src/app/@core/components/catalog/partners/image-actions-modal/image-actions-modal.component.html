<form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Название картинки</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Введите название картинки"
            formControlName="title"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Картинка</label>
        <input
            id="exampleInputPassword1"
            placeholder="Картинка"
            class="form-control"
            type="file"
            (change)="onFileChange($event)"
            id="formFile"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Очередь</label>
        <input
            type="number"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Очередь"
            formControlName="sequence"
        />
    </div>
    <button type="submit" nbButton status="danger">Подтвердить</button>
</form>
