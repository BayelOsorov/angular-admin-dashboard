<form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Название картинки</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Введите название картинки"
            formControlName="title"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Картинка</label>
        <ngx-img-input
            [control]="form.get('image')"
            [imgSrc]="form.get('image').value"
        ></ngx-img-input>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Очередь</label>
        <input
            type="number"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Очередь"
            formControlName="sequence"
        />
    </div>
    <button class="d-flex mx-auto" type="submit" nbButton status="primary">
        Подтвердить
    </button>
</form>
