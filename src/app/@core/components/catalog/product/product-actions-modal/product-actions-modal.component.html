<form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Название продукта</label>
        <ngx-validation-input
            [submitted]="submitted"
            [control]="form.get('name')"
            placeholder="Введите название"
        >
        </ngx-validation-input>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Активен</label>
        <nb-select fullWidth formControlName="isActive" placeholder="Активен">
            <nb-option [value]="true">Да</nb-option>
            <nb-option [value]="false">Нeт</nb-option>
        </nb-select>
    </div>
    <button class="d-flex mx-auto" type="submit" nbButton status="primary">
        Подтвердить
    </button>
</form>
