<nb-card>
    <nb-card-header>
        <div [formGroup]="filterForm" class="mt-3">
            <div class="credit-filter">
                <input
                    class="w-50 mr-5"
                    formControlName="dateTime"
                    fullWidth
                    onfocus="(this.type='date')"
                    type="text"
                    format="dd.MM.yyyy"
                    nbInput
                    placeholder="Дата"
                />
                <nb-select
                    class="w-50"
                    fullWidth
                    placeholder="По минутам"
                    formControlName="minutes"
                >
                    <nb-option value="">Все</nb-option>
                    <nb-option
                        *ngFor="let option of options"
                        [value]="option.value"
                        >{{ option.title }}</nb-option
                    >
                </nb-select>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ngx-custom-table
            (changePageEvent)="getApplicationsEvent.emit($event)"
            (rowSelectEvent)="onRowSelect($event)"
            [tableColumns]="tableColumns"
            [tableData]="listApplications"
            [productName]="'ни одной заявки'"
            [actions]="false"
        >
        </ngx-custom-table> </nb-card-body
></nb-card>
