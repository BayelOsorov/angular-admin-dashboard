<div class="comments mt-5">
    <div
        #scrollMe
        id="messages"
        class="messages"
        *ngIf="listComments && listComments.totalItemCount > 0"
    >
        <ng-container
            *ngFor="
                let comment of sortArray(listComments.items);
                trackBy: trackByFn
            "
        >
            <div class="message">
                <div class="content">
                    <div *ngIf="comment.operator" class="content__header">
                        <span>{{
                            userData.sub === comment.operator.id
                                ? 'Вы'
                                : comment.operator.fullname
                        }}</span>
                    </div>
                    <div class="text">
                        <span>
                            {{
                                translateAnswers(comment?.callAnswerCategory) +
                                    ' - ' +
                                    comment.body
                            }}</span
                        >
                    </div>
                    <div class="date">
                        {{ comment.createdAt | date : 'dd.MM.yyyy, HH:mm' }}
                    </div>
                </div>
            </div>
        </ng-container>
        <div id="anchor"></div>
    </div>
</div>

<div [formGroup]="form">
    <nb-select
        formControlName="callAnswerCategory"
        class="select mb-2 mt-3"
        fullWidth
        placeholder="Выберите"
    >
        <nb-option *ngFor="let item of selectOptions" [value]="item.value">{{
            item.label
        }}</nb-option>
    </nb-select>

    <textarea
        formControlName="body"
        type="text"
        nbInput
        fullWidth
        id="exampleInputEmail1"
        placeholder="Введите комментарий"
    ></textarea>
</div>

<ngx-confirm-buttons
    (approveEvent)="sendComment()"
    class="w-100 d-block mt-2 identidicate-btn"
    status="primary"
    title="отправить"
>
</ngx-confirm-buttons>
