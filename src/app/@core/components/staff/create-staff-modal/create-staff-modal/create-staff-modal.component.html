<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Ф.И.О</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Ф.И.О"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Логин</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Логин"
            formControlName="userName"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Новый пароль</label>
        <div class="d-flex">
            <input
                type="text"
                nbInput
                fullWidth
                id="exampleInputEmail1"
                placeholder="Новый пароль"
                formControlName="password"
            />
            <button
                type="button"
                class="ml-2"
                (click)="generatePassword()"
                nbButton
                status="primary"
            >
                Сгенерировать
            </button>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label"
            >Подтвердите пароль</label
        >
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Подтвердите пароль"
            formControlName="passwordConfirmation"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Роли</label>

        <nz-select
            ngDefaultControl
            formControlName="roles"
            nzMode="multiple"
            class="w-100"
            nzSize="large"
            nzPlaceHolder="Выберите роль"
            nzAllowClear
            nzServerSearch
        >
            <ng-container *ngIf="!isLoading">
                <nz-option
                    *ngFor="let o of optionList"
                    [nzValue]="o"
                    [nzLabel]="o.title"
                ></nz-option>
            </ng-container>
            <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
                <span nz-icon nzType="loading" class="loading-icon"></span>
                Загрузка...
            </nz-option>
        </nz-select>
    </div>
    <button class="d-flex mx-auto" type="submit" nbButton status="primary">
        Добавить
    </button>
</form>
