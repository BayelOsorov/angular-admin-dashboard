<form *ngIf="staffDetail" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Ф.И.О</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Ф.И.О"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Логин</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Логин"
            formControlName="userName"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Роли</label>
        <ngx-search-select
            (searchEmit)="getRoles($event)"
            [control]="form.get('roles')"
            [isRequired]="true"
            [submitted]="submitted"
            [data]="roles"
            mode="multiple"
            returnVal="title"
            [placeholder]="'Выберите роли'"
        ></ngx-search-select>
    </div>
    <button class="d-flex mx-auto" type="submit" nbButton status="primary">
        Редактировать
    </button>
</form>
