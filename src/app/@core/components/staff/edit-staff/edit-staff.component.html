<form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Ф.И.О</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Ф.И.О"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Логин</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Логин"
            formControlName="userName"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Роли</label>
        <select
            ngDefaultControl
            formControlName="roles"
            [(ngModel)]="selectedUser"
        >
            <ng-container *ngFor="let o of optionList">
                <option [value]="o.name">{{ o.title }}</option>
            </ng-container>
        </select>
