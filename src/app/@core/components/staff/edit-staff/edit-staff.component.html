<form *ngIf="staffDetail" [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Ф.И.О</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Ф.И.О"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Логин</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Логин"
            formControlName="userName"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Роли</label>

        <nz-select
            ngDefaultControl
            formControlName="roles"
            nzMode="multiple"
            nzPlaceHolder="Выберите роль"
            nzAllowClear
            nzServerSearch
            name="roles"
            [(ngModel)]="staffDetail.roles"
            [compareWith]="compareFn"
        >
            <ng-container *ngFor="let o of optionList">
                <nz-option
                    *ngIf="!isLoading"
                    [nzValue]="o"
                    [nzLabel]="o.title"
                ></nz-option>
            </ng-container>
            <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
                <span nz-icon nzType="loading" class="loading-icon"></span>
                Загрузка...
            </nz-option>
        </nz-select>
    </div>
    <button type="submit" nbButton status="danger">Редактировать</button>
</form>
