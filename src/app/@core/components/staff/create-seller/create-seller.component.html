<form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">Номер телефона</label>
        <ngx-search-select
            (searchEmit)="getCustomers($event)"
            [control]="form.get('userId')"
            [isRequired]="true"
            [submitted]="submitted"
            [data]="customers"
            mode="multiple"
            [placeholder]="'Выберите роли'"
        ></ngx-search-select>
    </div>

    <button class="d-flex mx-auto" type="submit" nbButton status="primary">
        Подтвердить
    </button>
</form>
