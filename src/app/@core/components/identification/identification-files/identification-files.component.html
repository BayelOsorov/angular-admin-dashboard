<nb-accordion multi *ngIf="data">
    <nb-accordion-item>
        <nb-accordion-item-header class="justify-content-center">
            Идентификация клиента
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <div class="detail-images row">
                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="
                        data.identificationInformation.passportFrontSideImage
                    "
                ></ngx-lightbox-img>

                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="
                        data.identificationInformation.passportBackSideImage
                    "
                ></ngx-lightbox-img>
                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="
                        data.identificationInformation.selfieWithPassportImage
                    "
                ></ngx-lightbox-img>
                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="data.identificationInformation.profileImage"
                ></ngx-lightbox-img>
            </div>
            <div class="row mt-3">
                <video
                    controls
                    class="col-6 col-sm-3"
                    [src]="
                        'https://stage.c2u.io:2002/operator/api/v1/video-call-files/c876feb2-299a-48df-939e-5d1d37fb6744'
                            | useHttpImgSrc
                    "
                ></video>
                <video
                    controls
                    class="col-6 col-sm-3"
                    [src]="
                        'https://stage.c2u.io:2002/operator/api/v1/video-call-files/46f8198a-04cc-46f2-97b6-7260f27e4f5f'
                            | useHttpImgSrc
                    "
                ></video>
            </div>
        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
