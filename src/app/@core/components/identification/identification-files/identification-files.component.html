<nb-accordion multi *ngIf="data">
    <nb-accordion-item>
        <nb-accordion-item-header class="justify-content-center">
            Идентификация клиента
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <div class="detail-images row">
                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="
                        'https://stage.c2u.io:2002/operator/api/v1/user-files/7a27975b-5bdc-44d8-a77f-153998c2ea2e'
                    "
                ></ngx-lightbox-img>

                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="
                        'https://stage.c2u.io:2002/operator/api/v1/user-files/7a27975b-5bdc-44d8-a77f-153998c2ea2e'
                    "
                ></ngx-lightbox-img>

                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="
                        'https://stage.c2u.io:2002/operator/api/v1/user-files/7a27975b-5bdc-44d8-a77f-153998c2ea2e'
                    "
                ></ngx-lightbox-img>
                <ngx-lightbox-img
                    class="col-6 col-sm-3"
                    [imgUrl]="
                        'https://stage.c2u.io:2002/operator/api/v1/user-files/7a27975b-5bdc-44d8-a77f-153998c2ea2e'
                    "
                ></ngx-lightbox-img>
            </div>
            <div class="row mt-3">
                <video
                    controls
                    class="col-6 col-sm-3"
                    src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                ></video>
                <video
                    controls
                    class="col-6 col-sm-3"
                    src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                ></video>
                <video
                    controls
                    class="col-6 col-sm-3"
                    src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                ></video>
                <video
                    controls
                    class="col-6 col-sm-3"
                    src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                ></video>
            </div>
        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
<nb-accordion
    *ngIf="data.customerData.occupation.documents.length > 0"
    multi
    class="mt-4 d-block"
>
    <nb-accordion-item>
        <nb-accordion-item-header class="justify-content-center">
            Фото документов
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <div class="detail-images row">
                <ngx-lightbox-img
                    *ngFor="let i of data.customerData.occupation.documents"
                    [imgUrl]="i"
                    class="col-6 col-sm-3"
                ></ngx-lightbox-img>
            </div>
        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
