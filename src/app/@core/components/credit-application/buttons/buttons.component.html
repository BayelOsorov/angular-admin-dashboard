<div class="row justify-content-around mt-5 mb-2">
    <div class="col-md-4">
        <ngx-confirm-buttons
            (approveEvent)="approveUser()"
            status="success"
            title="Одобрить"
        >
        </ngx-confirm-buttons>
    </div>

    <div class="col-md-4">
        <ngx-confirm-buttons
            (approveEvent)="declineUser()"
            status="danger"
            title="Отклонить"
        >
        </ngx-confirm-buttons>
    </div>
</div>
