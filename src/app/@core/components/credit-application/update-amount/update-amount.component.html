<div class="mt-5">
    <nz-slider
        nzDots
        [nzMarks]="marks"
        [nzStep]="1000"
        nzMin="5000"
        nzMax="15000"
        (ngModelChange)="onChange($event)"
        [ngModel]="requestingAmount"
    ></nz-slider>
    <button
        [disabled]="btnDisabled"
        (click)="updateAmount()"
        class="d-flex mx-auto"
        nbButton
        status="primary"
    >
        Подтвердить выбранную сумму
    </button>
</div>
