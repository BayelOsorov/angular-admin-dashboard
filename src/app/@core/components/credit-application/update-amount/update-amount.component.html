<div class="mt-5" *ngIf="data">
    <nz-slider
        [class]="data.status === 'Approved' ? 'approved-dots' : ''"
        nzDots
        [nzDisabled]="data.isAdmin"
        [nzMarks]="marks"
        [nzStep]="1000"
        [nzMin]="data.min"
        [nzMax]="data.max"
        (ngModelChange)="onChange($event)"
        [ngModel]="requestingAmount"
        [nzTipFormatter]="data.status === 'Approved' ? formatter : null"
    ></nz-slider>
    <button
        *ngIf="!data.isAdmin"
        [disabled]="btnDisabled || requestingAmount === data?.requestingAmount"
        (click)="updateAmount()"
        class="d-flex mx-auto approve-btn"
        nbButton
        status="primary"
    >
        Подтвердить выбранную сумму
    </button>
</div>
