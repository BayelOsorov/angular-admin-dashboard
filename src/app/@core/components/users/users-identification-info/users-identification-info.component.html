<nb-card>
    <nb-card-header>Идентификация клиента</nb-card-header>
    <nb-card-body>
        <div
            *ngIf="userData && userData.identificationInformation"
            class="detail-images row"
        >
            <ngx-lightbox-img
                class="col-6 col-sm-3"
                [imgUrl]="
                    userData.identificationInformation.passportFrontSideImage
                "
            ></ngx-lightbox-img>

            <ngx-lightbox-img
                class="col-6 col-sm-3"
                [imgUrl]="
                    userData.identificationInformation.passportBackSideImage
                "
            ></ngx-lightbox-img>
            <ngx-lightbox-img
                class="col-6 col-sm-3"
                [imgUrl]="
                    userData.identificationInformation.selfieWithPassportImage
                "
            ></ngx-lightbox-img>
            <ngx-lightbox-img
                class="col-6 col-sm-3"
                [imgUrl]="userData.identificationInformation.profileImage"
            ></ngx-lightbox-img>
        </div>

        <ngx-identification-videos
            *ngIf="videos"
            [withAccordion]="false"
            [videos]="videos"
        >
        </ngx-identification-videos>
    </nb-card-body>
</nb-card>
