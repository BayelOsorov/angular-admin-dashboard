<ngx-custom-table
    (changePageEvent)="getListApplications($event)"
    (rowSelectEvent)="onRowSelect($event)"
    [tableColumns]="tableColumns"
    [tableData]="listApplications"
    [productName]="'ни одной заявки на топливную карту'"
    [actions]="false"
    class="mb-5 d-block"
>
</ngx-custom-table>
<ngx-confirm-buttons
    *ngIf="canresetDeclinedApp && hasDeclinedApp"
    class="d-block mb-5 w-50 mx-auto"
    (approveEvent)="resetDeclinedApp()"
    status="danger"
    title="Сбросить блокировку заявки"
>
</ngx-confirm-buttons>
<ngx-kib [data]="kibData"> </ngx-kib>
