<div class="image-container">
    <img width="80%" (click)="openImage()" [src]="imgUrl | useHttpImgSrc" />
</div>
<div *ngIf="open" class="viewer-container">
    <div class="viewer-content">
        <a class="close-button" (click)="open = false">
            <i style="font-size: 50px" class="nb-close"></i>
        </a>

        <!-- <img class="main-img" [src]="imgUrl | useHttpImgSrc" /> -->
    </div>
</div>
