<form [formGroup]="form" (ngSubmit)="onFirstSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="label">ФИО</label>
        <input
            type="text"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Введите название картинки"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label">Должность</label>
        <input
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Должность"
            formControlName="position"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="label"
            >Идентификатор пользователя</label
        >
        <input
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Очередь"
            formControlName="userId"
        />
    </div>
    <button class="d-flex mx-auto" type="submit" nbButton status="primary">
        Подтвердить
    </button>
</form>
