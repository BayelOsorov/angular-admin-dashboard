
stages:
  - build

build-job:
    image: docker
    stage: build
    services:
        - docker:dind
    script:
        - echo "Compiling the code..."
        - docker-compose build
        - echo "Compile complete."
    artifacts:
        paths:
            - "/builds/zeus.kg/finappclient/operator-dashboard/"
  rules:
    - if: $CI_COMMIT_BRANCH == "stage"
      when: always
